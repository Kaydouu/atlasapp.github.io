<html lang="ar">
<head>

    <title>تقديم طلب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">تقديم طلب</h1>
        <form id="form">
            <input type="text" id="name" placeholder="اسمك" required>
            <input type="number" id="age" placeholder="عمرك" required>
            <input type="text" id="discordName" placeholder="اسمك في ديسكورد" required>
            <input type="text" id="discordID" placeholder="ID حسابك في ديسكورد" required>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <textarea id="experience" placeholder="خبراتك" rows="4" required></textarea>
            <button type="submit" class="btn">إرسال</button>
        </form>
